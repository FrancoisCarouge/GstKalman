name: "ClangTidy"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
    - name: Verify
      run: |
        FILES=`find . -iname *.hpp`
        clang-tidy-15 ${FILES} --warnings-as-errors=* -- \
          -x c++ -Iinclude -Wall -Wextra -pedantic -std=c++2b -stdlib=libc++
