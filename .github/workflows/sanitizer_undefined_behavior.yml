name: "Test Undefined Behavior: Sanitizer"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Update
      run: sudo apt update
    - name: Install
      run: |
        sudo apt install gcc-12 g++-12
    - name: Build
      run: |
        gcc-12 source/*.cpp -Iinclude -std=c++23 -g -fsanitize=undefined -lstdc++
    - name: Test
      run: UBSAN_OPTIONS=verbosity=2 ./a.out
